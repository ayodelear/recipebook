<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!--<div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div>-->
        <!--<app-alert [message]="error" *ngIf="error" (click)="onHandlerClose()"></app-alert>-->
        <ng-template appPlaceholder></ng-template>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #form="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email"
                       type="email"
                       class="form-control"
                       ngModel
                       name="email"
                       #emailInput="ngModel"
                       email
                       required>
                <span class="help-block" *ngIf="!emailInput.valid && emailInput.touched">Enter a valid email</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password"
                       type="password"
                       class="form-control"
                       ngModel
                       name="password"
                       #passwordInput="ngModel"
                       minlength="6"
                       required>
                <span class="help-block" *ngIf="!passwordInput.valid && passwordInput.touched">Enter a valid password</span>       
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{ isLoginMode ? 'Login': 'Sign Up'}}</button> 
                <span style="margin-right: 10px;">|</span>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
