<div *ngIf="selectedRecipe">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="selectedRecipe.imagePath" 
            alt="{{selectedRecipe.name}}"
            class="img-responsive"
            style="max-height:300px">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{selectedRecipe.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" >Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="addToShoppingList()">To Shopping List</a></li>
                <li><a [routerLink]="['edit']" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
            </ul>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p style="margin-top: 5px;">{{selectedRecipe.description}}<p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item"
                    *ngFor="let ingredient of selectedRecipe.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}{{ingredient.unit}}
                </li>
            </ul>
        </div>
    </div>
</div>
<div *ngIf="!selectedRecipe">
    <p>This recipes does not exist</p>
</div>
